<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão MAWB/HOUSE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            overflow: hidden;
        }

        .swap-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .swap-button {
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        .swap-btn {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f8f9fa;
            border: none;
            color: #6c757d;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        .swap-btn.active {
            background-color: #667eea;
            color: white;
        }

        #app {
            height: calc(100vh - 50px); /* Adjust height for the swap button */
        }
    </style>
</head>
<body>
    <div class="swap-container">
        <div class="swap-button">
            <button id="import-btn" class="swap-btn active" onclick="switchView('importacao')">Importação</button>
            <button id="export-btn" class="swap-btn" onclick="switchView('exportacao')">Exportação</button>
        </div>
    </div>
    <div id="app">
        <!-- Content will be loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Default to importacao view
            switchView('importacao');
        });

        function switchView(viewName) {
            loadView(viewName);
            updateButtonStyles(viewName);
        }

        function loadView(viewName) {
            google.script.run
                .withSuccessHandler(function(html) {
                    document.getElementById('app').innerHTML = html;
                })
                .withFailureHandler(function(error) {
                    console.error('Error loading view:', error);
                    document.getElementById('app').innerHTML = '<p>Error loading view.</p>';
                })
                .getHtmlForView(viewName);
        }

        function updateButtonStyles(activeView) {
            const importBtn = document.getElementById('import-btn');
            const exportBtn = document.getElementById('export-btn');

            if (activeView === 'importacao') {
                importBtn.classList.add('active');
                exportBtn.classList.remove('active');
            } else {
                importBtn.classList.remove('active');
                exportBtn.classList.add('active');
            }
        }
    </script>
</body>
</html>
