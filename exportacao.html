<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportação</title>
    <style>
        /* Add basic styling for the export view */
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Exportação</h1>
                <p>Gerencie suas exportações de forma eficiente</p>
            </div>
            <div class="form-section">
                <h2>Em breve</h2>
                <p>A funcionalidade de exportação será implementada em breve.</p>
            </div>
        </div>
    </div>
</body>
</html>
