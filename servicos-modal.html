<div id="servicos-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeServicosModal()">&times;</span>
            <h2>Selecionar HOUSE para Serviço</h2>
        </div>
        <div class="modal-body">
            <input type="text" id="servicos-house-search" onkeyup="filterServicosHouses()" placeholder="Buscar HOUSE...">
            <ul id="servicos-modal-house-list">
                <!-- A lista de HOUSEs será preenchida dinamicamente -->
            </ul>
        </div>
    </div>
</div>
